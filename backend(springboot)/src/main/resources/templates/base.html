<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Application</title>
    <!-- Common CSS imports -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <!-- Include any other common head content -->
    <th:block th:include="fragments/head"></th:block>
</head>
<body>
    <!-- Common header -->
    <header th:fragment="header">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">My App</a>
            <!-- Include any common navigation or header content -->
        </nav>
    </header>

    <!-- Content block that child templates can override -->
    <div th:fragment="content">
        <h1>Default Content</h1>
    </div>

    <!-- Common footer -->
    <footer th:fragment="footer">
        <div class="footer">
            &copy; 2024 My App. All rights reserved.
        </div>
    </footer>

    <!-- Common scripts -->
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <!-- Include any other common scripts -->
    <th:block th:include="fragments/scripts"></th:block>
</body>
</html>
